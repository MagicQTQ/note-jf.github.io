name: 部署文档

on:
  push:
    branches:
      - main

jobs:
  deploy-gh-pages:
    name: 将文档部署到gh-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 安装Npm
        run: npm install

      - name: 构建文档
        run: npm run docs:build

      - name: 部署
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.ACCESS_TOKEN }}
          #single-commit: true